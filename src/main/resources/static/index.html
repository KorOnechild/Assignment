<!DOCTYPE html>

<h1>스프링을 통한 백엔드 서버 구현</h1>
    <p>전체 게시글 목록 조회(GET) = kyuhong.shop/api/posts</p>
    <p>게시글 내용 조회(GET) = kyuhong.shop/api/posts/id값</p>
    <p>게시글 작성(POST) = kyuhong.shop/api/posts</p>
    <p>게시글 수정(PUT) = kyuhong.shop/api/posts/id값</p>
    <p>게시글 삭제(DELETE) = kyuhong.shop/api/posts/id값</p>

    <p>조회해야 하는 조건들에 맞추어 구현했습니다.</p>
